name: Deploy Node.js Project to GitHub Pages

on:
  push:
    branches: ["main"] # شغل الـ Workflow عند كل تحديث للفرع الرئيسي

# === هذا هو الحل لمشكلة الصلاحيات (X الحمراء) ===
permissions:
  contents: read
  pages: write
  id-token: write
# ===============================================

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      # هذا هو المجلد الذي ينتج بعد عملية 'npm run build'
      # إذا كنت تستخدم React قديم، قد يكون 'build' بدلاً من 'dist'
      BUILD_PATH: dist 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # يفضل استخدام نسخة LTS (18 أو 20)

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # الأمر ده لازم يكون موجود في ملف package.json

      # -----------------------------------
      # خطوات النشر الرسمية (Deployment)
      # -----------------------------------
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # تحميل ناتج البناء من المسار 'dist'
          path: ${{ env.BUILD_PATH }} 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
